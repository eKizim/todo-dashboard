<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="icon" href="../icons/favicon.ico">
        <title>Todo Dashboard</title>
    </head>
    <body>
        <header id="header_container">
        </header>
        <main id="main_container">
            <section id="note__field">
                 
                <!-- STICKERS -->
                <div id="stickers"></div>

                <!-- NOTEBOOK -->
                <div id="notebook">
                    <div id="notebook__header">
                        <p id="counter"></p>
                    </div>

                    <div id="notebook__table"></div>
                </div>
            </section>

            <!-- ADDER -->
            <section id="adder">
                <!-- Default adder -->
                <div id="adder__default">
                <h2>There is nothing now<br>Choose or create something</h2>
                    <div id="adder__default-buttons">
                        <button id="button__note">Click to write a new note...</button>
                        <button id="button__sticker">Click to create a new sticker...</button>
                    </div>
                </div>
                
                <!-- Adder noter -->
                <div id="adder__noter">
                    <input class="title" placeholder="Note title..."></input>
                    <textarea class="textarea" placeholder="Write here..."></textarea>

                    <div class="noter__buttons">
                        <button class="back__button"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                            <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
                          </svg></button>
                        <button class="add__button">Add</button>
                        <button class="edit__button">Edit</button>
                    </div>
                </div> 

                <!-- Sticker adder -->
                <div id="adder__sticker">
                    <input class="sticker__title" placeholder="Sticker title..."></input>
                    <ul class="sticker__list"></ul>
                    <input class="sticker__text" placeholder="Write here..."></input>
                    <button class="create__task">Create</button>
                    <div class="stickers__buttons">
                        <button class="sticker-back__button"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                            <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
                          </svg></button>
                        <button class="add-sticker__button">Done</button>
                    </div>
                </div> 

                <!-- Sticker reader -->
                <div id="sticker__reader">
                    <div class="sticker-reader__header">
                        <h6 class="sticker-reader__title"></h6>
                        <button class="edit__sticker-reader__title"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
                          </svg></button>
                    </div>
                    <ul class="task__list"></ul>
                    <div class="sticker-reader__buttons">
                    <button class="sticker-reader-back__button"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                        <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
                      </svg></button>
                    <button class="add__task">Add New</button></div>
                </div>

                <!-- Adder reader -->
                <div id="adder__reader">
                    <h6 id="reader__title"></h6>
                    <p id="reader__text"></p>
                    <button class="reader__button"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                        <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
                      </svg></button>
                </div>
            </section>
        </main>
        <script type="module" src="../js/index.js"></script>
    </body>
</html>
